# This configuration file tells Nginx how to serve the React application.
server {
  listen 8080;

  # Serve static files from this directory
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    # This is the crucial part for a Single Page Application (SPA).
    # If a requested file is not found, it falls back to serving index.html.
    # This allows React Router (or in this case, the base app) to handle the routing.
    try_files $uri $uri/ /index.html;
  }
}
